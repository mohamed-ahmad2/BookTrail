name: CodeQL Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0' # Runs every week

jobs:
  analyze:
    name: Analyze
    runs-on: ${{ matrix.os }}
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['cpp', 'swift']
        os: [ubuntu-latest, macos-latest]
        include:
          - language: cpp
            os: ubuntu-latest
          - language: swift
            os: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensure full history for better analysis

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # Install dependencies and set up Flutter for C++ (Linux)
      - name: Install dependencies for C++ (Linux)
        if: matrix.language == 'cpp' && matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build libgtk-3-dev clang curl git unzip
          # Install Flutter dependencies
          sudo snap install flutter --classic || echo "Flutter snap installation failed, proceeding with manual setup"
          flutter doctor

      - name: Set up Flutter for C++ (Linux)
        if: matrix.language == 'cpp' && matrix.os == 'ubuntu-latest'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3' # Match your Flutter version
          channel: 'stable'

      - name: Build C++ (Linux)
        if: matrix.language == 'cpp' && matrix.os == 'ubuntu-latest'
        run: |
          # Ensure Flutter generates necessary files
          flutter pub get
          flutter build linux --release
          # Build C++ code with CMake
          if [ -d "linux" ]; then
            cd linux
            mkdir -p build && cd build
            cmake ..
            make
          else
            echo "Directory 'linux' not found. Check the path of your C++ code."
            exit 1
          fi

      # Set up Flutter and Xcode for Swift (macOS)
      - name: Set up Flutter for Swift (macOS)
        if: matrix.language == 'swift' && matrix.os == 'macos-latest'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3' # Match your Flutter version
          channel: 'stable'

      - name: Select Xcode version (macOS)
        if: matrix.language == 'swift' && matrix.os == 'macos-latest'
        run: |
          sudo xcode-select -s /Applications/Xcode_15.4.app || echo "Xcode version not available, default will be used"

      - name: Build Swift (macOS)
        if: matrix.language == 'swift' && matrix.os == 'macos-latest'
        run: |
          # Ensure Flutter generates necessary files
          flutter pub get
          flutter build macos --release
          # Build Swift code with xcodebuild
          if [ -d "macos" ]; then
            cd macos
            xcodebuild clean build -workspace Runner.xcworkspace -scheme Runner -configuration Debug CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
          else
            echo "Directory 'macos' not found. Check the path of your Xcode project."
            exit 1
          fi

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3